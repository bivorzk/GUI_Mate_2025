<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body id="background">
      <style>
/* Background */
body {
  background-image: url('background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  -webkit-app-region: drag; /* Enable window dragging on empty areas */
}

/* Make the button movable */
#btn {
  position: absolute;     /* required for free movement */
  left: 50px;             /* starting position */
  top: 50px;
  cursor: grab;
  border: none;
  background: transparent;
  padding: 0;
  -webkit-app-region: no-drag; /* Disable window drag on button */
  z-index: 1000;         /* Ensure it's above other elements */
}

#btn:active {
  cursor: grabbing;
}

/* Optional styling for the image inside */
#btn img {
  pointer-events: none;   /* keeps dragging smooth */
  user-select: none;      /* prevent text selection */
}

.draggable {
  -webkit-app-region: no-drag;
}
      </style>

      <div id="device-buttons"></div>

    <!-- Device buttons are created dynamically by renderer.js -->
  </body>
  <!-- All drag and device logic is handled in renderer.js -->
  <script src="./renderer.js"></script>
</html>
